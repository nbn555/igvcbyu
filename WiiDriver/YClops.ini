
[ROBOT_NAME]
Name=YCLOPS
POINTS_FILE=points.txt

[COMPASS]
USE				= 1
COM_port_WIN 	= COM3
COM_port_LIN 	= /dev/ttyS0
baudRate     	= 19200
pose_x       	= 0
pose_y       	= 0
pose_z       	= 0
yaw				= 0
pitch			= 0
roll			= 0
customInit   	= ""
process_rate 	= 1
max_queue_len	= 200		
grab_decimation = 1
degrees			= 0

[GPS]
USE				= 0
GPS_TYPE     	= PocketMAX	//Is the gps for the Novatel gps or the PocketMAX gps default is Novatel
COM_port_WIN 	= COM3
COM_port_LIN 	= /dev/ttyUSB0
baudRate     	= 9600 //57600  9600(pocketmax) // The baudrate of the communications (typ. 4800 bauds)
pose_x       	= 0      // 3D position of the sensed point relative to the robot (meters)
pose_y       	= 0
pose_z       	= 0
customInit   	=       // See below for possible values
process_rate	= 1	//used for how frequently we make an observation in Hz
max_queue_len	= 200		//the max number of observations queued by the sensor
grab_decimation = 1		//only uses every nth observation (1 means every observation)
use_gga 		= 1				//if this is set to one then the gps will return the nmea gga sentence at the process_rate requested default is one
use_rmc 		= 1				//if this is set to one then the gps will return the nmea rmc sentence at the process_rate requested default is zero
testLat			= 40.2471167
testLon			= -111.648652

[LIDAR]
USE				= 0
COM_port_WIN 	= COM1		// Serial port to connect to
COM_port_LIN 	= /dev/ttyS1

COM_baudRate	= 500000	// Possible values: 9600 (default), 38400, 500000
mm_mode			= 0			// 1: millimeter mode, 0:centimeter mode (Default=0)
FOV				= 100		// Field of view: 100 or 180 degrees (Default=180)
resolution		= 50		// Scanning resolution, in units of 1/100 degree. Valid values: 25,50,100 (Default=50)

pose_x			= 0			// Laser range scanner 3D position in the robot (meters)
pose_y			= 0
pose_z			= 0
pose_yaw		= 0			// Angles in degrees
pose_pitch		= 0
pose_roll		= 0

[MOTOR]
COM_port_WIN = COM1
COM_port_LIN = /dev/ttyS0
MAX_FORWARD_LEFT = 400
MAX_FORWARD_RIGHT = 400
MAX_REVERSE_LEFT = -400
MAX_REVERSE_RIGHT = -400
ECHO_ENABLED = 0

[CAMERA]
USE = 0
grid_size = 20
percent_filled = .2
threshold = 20
erode_amount = 1
hsv_vector = 1

[ENCODER]
USE = 0